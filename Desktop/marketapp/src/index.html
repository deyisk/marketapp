<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupa Market | Stuttgart</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="app">
<header class="app-top">
    <div class="container">
        <div class="main-header">
            <div class="main-header-left">
                <div class="main-header-logo">
                    <span>Logo</span>
                </div>
            </div>
            <div class="main-header-right">
                <ul class="main-header-nav">
                    <li class="main-header-nav-item">
                        <a href="">Ana sayfa</a>
                    </li>
                    <li class="main-header-nav-item">
                        <a href="">Hakkimizda</a>
                    </li>
                    <li class="main-header-nav-item">
                        <a href="">Iletisim</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="app-center">
    <div class="container">
        <div class="hero">
            <div class="hero-left">
                <div class="hero-content">
                    <h1 class="heading-h1">Lorem ipsum dolor sit amet.</h1>
                    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, fugiat.</span>
                </div>
                <div class="widgets">
                    <div class="widget widget-danger">
                        <div class="widget-figure">
                            <img src="assets/images/tomato.png" alt="Indirimli sebzeler">
                        </div>
                        <div class="widget-body">
                            <span>Sebzeler</span>
                        </div>
                        <div class="widget-footer">
                            <span>%5</span>
                            <small>Rabatt</small>
                        </div>
                    </div>
                    <div class="widget widget-success">
                        <div class="widget-figure">
                            <img src="assets/images/apple.png" alt="Indirimli Meyveler">
                        </div>
                        <div class="widget-body">
                            <span>Meyveler</span>
                        </div>
                        <div class="widget-footer">
                            <span>%15</span>
                            <small>Rabatt</small>
                        </div>
                    </div>
                    <div class="widget widget-danger">
                        <div class="widget-figure">
                            <img src="assets/images/preserves.png" alt="Indirimli Konserveler">
                        </div>
                        <div class="widget-body">
                            <span>Konserveler</span>
                        </div>
                        <div class="widget-footer">
                            <span>%12</span>
                            <small>Rabatt</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-right">
                <div class="index-slider">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/index-hero.jpg" class="d-block w-100" alt="Lorem">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-bottom">
    <footer>
        <div class="main-footer"></div>
    </footer>
</div>
<script src="js/index.bundle.js"></script>
</body>
</html>
